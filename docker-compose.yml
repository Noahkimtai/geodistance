version: '3'
services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: chep171615
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: geodistance_development

  client:
    build: ./client
    command: npm start
    ports:
      - "4000:4000"
    depends_on:
      - web
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: chep171615
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: geodistance_development

